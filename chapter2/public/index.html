<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App | Node + Express + SQLite</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body class="bg-gray-100 text-gray-900 p-4 max-w-lg mx-auto min-h-screen flex flex-col gap-6">

  <!-- AUTH SECTION -->
  <section id="auth" class="flex flex-col gap-4 items-center justify-center flex-1">
    <div class="text-center">
      <h2 class="text-3xl font-bold">Login</h2>
      <p class="text-gray-600">Create an account!</p>
    </div>

    <p id="error" class="hidden text-red-500"></p>

    <input id="emailInput" placeholder="Email"
      class="w-full px-4 py-2 border rounded-lg" />

    <input id="passwordInput" type="password" placeholder="********"
      class="w-full px-4 py-2 border rounded-lg" />

    <button id="authBtn"
      onclick="authenticate()"
      class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2 rounded-lg">
      Submit
    </button>

    <hr class="w-full">

    <div class="register-content flex items-center gap-2">
      <p>Don’t have an account?</p>
      <button onclick="toggleIsRegister()" id="registerBtn"
        class="text-blue-600 underline">
        Sign up
      </button>
    </div>
  </section>

  <!-- DASHBOARD HEADER -->
  <header class="hidden">
    <h1 class="text-2xl font-bold"></h1>
  </header>

  <!-- TABS -->
  <nav class="hidden flex gap-3 overflow-x-auto pb-2">
    <button onclick="changeTab('All')" class="tab-button selected-tab py-1 px-3 rounded-lg border bg-white">
      <h4>All <span>(0)</span></h4>
    </button>
    <button onclick="changeTab('Open')" class="tab-button py-1 px-3 rounded-lg border bg-white">
      <h4>Open <span>(0)</span></h4>
    </button>
    <button onclick="changeTab('Complete')" class="tab-button py-1 px-3 rounded-lg border bg-white">
      <h4>Complete <span>(0)</span></h4>
    </button>
  </nav>

  <!-- TODO LIST -->
  <main class="hidden flex-col gap-4"></main>

  <script>
    // STATE
let token = localStorage.getItem('token');
let todos = [];
let selectedTab = "All";
let isLoading = false;
let isRegistration = false;

const apiBase = "/";

// ELEMENTS
const nav = document.querySelector("nav");
const header = document.querySelector("header");
const main = document.querySelector("main");
const navElements = document.querySelectorAll(".tab-button");
const authContent = document.getElementById("auth");
const errorBox = document.getElementById("error");
const email = document.getElementById("emailInput");
const password = document.getElementById("passwordInput");
const registerBtn = document.getElementById("registerBtn");
const authBtn = document.getElementById("authBtn");

// ---------------- UTILS ----------------

async function api(url, method = "GET", data = null) {
  const config = {
    method,
    headers: { authorization: token, "Content-Type": "application/json" }
  };

  if (data) config.body = JSON.stringify(data);
  const res = await fetch(apiBase + url, config);
  return res.json();
}

function show(el, val) {
  el.style.display = val ? "block" : "none";
}

// ---------------- UI ----------------

function showDashboard() {
  show(nav, true);
  show(header, true);
  show(main, true);
  show(authContent, false);
  fetchTodos();
}

function updateCounts() {
  header.querySelector("h1").innerText = `You have ${todos.length} open task(s).`;

  navElements.forEach(btn => {
    const tab = btn.innerText.split(" ")[0];
    const count = todos.filter(t =>
      tab === "All" ? true : tab === "Complete" ? t.completed : !t.completed
    ).length;
    btn.querySelector("span").innerText = `(${count})`;
  });
}

function renderTodos() {
  const filtered = todos.filter(t =>
    selectedTab === "All"
      ? true
      : selectedTab === "Complete"
      ? t.completed
      : !t.completed
  );

  const todoHTML = filtered
    .map(
      t => `
      <div class="flex justify-between items-center bg-white p-4 rounded-lg shadow">
        <p class="${t.completed ? "line-through text-gray-400" : ""}">
          ${t.task}
        </p>

        <div class="flex gap-3">
          <button 
            onclick="updateTodo(${t.id})"
            class="px-3 py-1 rounded bg-green-500 text-white disabled:bg-gray-300"
            ${t.completed ? "disabled" : ""}
          >
            Done
          </button>

          <button 
            onclick="deleteTodo(${t.id})"
            class="px-3 py-1 rounded bg-red-500 text-white"
          >
            Delete
          </button>
        </div>
      </div>
    `
    )
    .join("");

  main.innerHTML =
    todoHTML +
    `
    <div class="flex gap-3 bg-white p-4 rounded-lg shadow">
      <input 
        id="todoInput" 
        placeholder="Add a task"
        class="flex-1 px-3 py-2 border rounded-lg"
      >
      <button 
        onclick="addTodo()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg"
      >
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  `;

  updateCounts();
}


function changeTab(tab) {
  selectedTab = tab;
  navElements.forEach(b => b.classList.toggle("selected-tab", b.innerText.includes(tab)));
  renderTodos();
}

// ---------------- AUTH ----------------

function toggleIsRegister() {
  isRegistration = !isRegistration;
  registerBtn.innerText = isRegistration ? "Sign in" : "Sign up";

  document.querySelector("#auth h2").innerText = isRegistration ? "Sign Up" : "Login";
  document.querySelector(".register-content p").innerText =
    isRegistration ? "Already have an account?" : "Don't have an account?";
  document.querySelector(".register-content button").innerText =
    isRegistration ? "Sign in" : "Sign up";
}

async function authenticate() {
  const emailVal = email.value;
  const passVal = password.value;

  if (!emailVal || !emailVal.includes("@") || passVal.length < 6) return;

  errorBox.style.display = "none";
  authBtn.innerText = "Authenticating...";

  const route = isRegistration ? "auth/register" : "auth/login";
  const data = await api(route, "POST", { username: emailVal, password: passVal });

  if (!data.token) {
    errorBox.innerText = "❌ Failed to authenticate...";
    show(errorBox, true);
    authBtn.innerText = "Submit";
    return;
  }

  token = data.token;
  localStorage.setItem("token", token);
  showDashboard();
}

// ---------------- CRUD ----------------

async function fetchTodos() {
  todos = await api("todos");
  console.log(todos);
  renderTodos();
}

function updateTodo(id) {
  const task = todos.find(t => t.id === id)?.task;
  api(`todos/${id}`, "PUT", { task, completed: 1 }).then(fetchTodos);
}

function deleteTodo(id) {
  api(`todos/${id}`, "DELETE").then(fetchTodos);
}

function addTodo() {
  const input = document.getElementById("todoInput");
  if (!input.value) return;

  api("todos", "POST", { task: input.value }).then(() => {
    input.value = "";
    fetchTodos();
  });
}

// ---------------- INIT ----------------

if (token) showDashboard();

  </script>

</body>

</html>
